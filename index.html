<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Stick - Beat Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•Å Drum Stick</h1>
            <p>Create your beats with raw sounds or play premade tracks</p>
        </header>

        <div class="main-content">
            <!-- Raw Sounds Section -->
            <section class="sounds-section">
                <h2>Raw Sounds</h2>
                <div class="sound-grid" id="rawSoundsGrid">
                    <!-- Buttons will be generated by JavaScript -->
                </div>
            </section>

            <!-- Premade Sounds Section -->
            <section class="sounds-section">
                <h2>Premade Tracks</h2>
                <div class="premade-tracks" id="premadeTracks">
                    <!-- Tracks will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
